<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PathakGPT Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="chat.css" />
</head>
<body>
  <div class="chat-container">
    <header>
      <div class="logo">P</div>
      <div class="title">PathakGPT</div>
    </header>
    <div class="chat-box" id="chat-box">
      <div class="message bot"><b>PathakGPT:</b> Hi! I am <strong>PathakGPT</strong>, developed by Sameer Pathak at Sameer Inc. How can I assist you today?</div>
    </div>
    <div class="input-area">
      <input id="user-input" placeholder="Type your message..." />
      <button id="send-btn">Send</button>
    </div>
    <div id="typing-indicator" class="typing">PathakGPT is typing...</div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const typing = document.getElementById("typing-indicator");

    let isSending = false;

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendMessage();
    });

    async function sendMessage() {
      if (isSending) return;
      isSending = true;

      const userText = input.value.trim();
      if (!userText) {
        isSending = false;
        return;
      }

      chatBox.innerHTML += `<div class="message user"><b>You:</b> ${userText}</div>`;
      input.value = "";
      typing.style.display = "block";
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const res = await fetch("https://pathakgpt-gemini.onrender.com/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userText })
        });
        const data = await res.json();

        if (data.text) {
          chatBox.innerHTML += `<div class="message bot"><b>PathakGPT:</b> ${data.text}</div>`;
        } else {
          chatBox.innerHTML += `<div class="message bot"><b>PathakGPT:</b> ‚ùó Something went wrong. Please try again later.</div>`;
          console.error("Gemini API error:", data.error || "Unknown error");
        }
      } catch (err) {
        chatBox.innerHTML += `<div class="message bot"><b>PathakGPT:</b> Could not connect.</div>`;
        console.error("Fetch error:", err);
      }

      typing.style.display = "none";
      chatBox.scrollTop = chatBox.scrollHeight;

      setTimeout(() => {
        isSending = false;
      }, 2000);
    }
  </script>
</body>
</html>
